{% extends "navbar/navUser.html" %} {% block contentt %}
<div class="dataUser2 mt-5">
  <a href="{{url_for('consultas.consult')}}" id="exit3">X</a>
  <h2>Editar Usuario</h2>
  <form
    method="POST"
    id="editarForm"
    action="{{ url_for('gestion_usuarios.editar_usuario', cedula=usuario.Cedula) }}"
  >
    <div class="mt-4 cedulaI">
      <label for="cedula" class="ml-3"
        >Cédula: <b class="fs-li">{{ usuario.Cedula }}</b></label
      >
    </div>

    <div class="form-group mt-4">
      <label for="username">Nombre de Usuario</label>
      <input
        type="text"
        class="form-control dateI mt-1"
        id="username"
        name="username"
        value="{{ usuario.username }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control dateI"
        id="password"
        name="password"
        value=""
        autocomplete="new-password"
      />
    </div>

</div>
